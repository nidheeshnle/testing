trigger:
- main
stages:
- stage: Deploy
  displayName: Deploy stage
  jobs:
  - job: Deploy
    displayName: madiwala
  - deployment: VMDeploy
    displayName: Production
    environment:
      name: devops-testing
      resourceType: VirtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
          - script: |
             sudo apt update
             sudo apt install nginx
             sudo systemctl enable nginx
             sudo systemctl start nginx
             cd /var/www/html
             sudo git reset --hard
             sudo git checkout main
             sudo git pull
